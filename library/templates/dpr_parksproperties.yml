dataset:
  name: &name dpr_parksproperties
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://nycopendata.socrata.com/api/geospatial/enfh-gkve?method=export&format=GeoJSON
      subpath: ""    
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"    
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON

  destination:
    name: &name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null
  
  info:
    description: |
      ### List of Parks Properties
      This dataset identifies City property under the jurisdiction of NYC Parks, which may be managed partially or solely by the Agency.
    url: "https://www.nycgovparks.org/about/data"
    dependents: []
  