dataset:
  name: &name dcp_cb2010_wi
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nycb2010wi_{{ version }}.zip
      subpath: nycb2010wi_{{ version }}/nycb2010wi.shp
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "STRING_EMPTY_AS_NULL=YES"

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null
  info:
    description: |
      ### The Census Blocks for the 2010 US Census (**Water included**). 
    url:
    dependents: []