dataset:
  name: &name dof_condo
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://nyc3.digitaloceanspaces.com/edm-publishing/datasets/condo/staging/gis_condo.zip
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ## DOF Condo
      uploaded by GIS
    url: null
    dependents: []
