dataset:
  name: &name dcp_councildistricts
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nycc_{{ version }}.zip
      subpath: nycc_{{ version }}/nycc.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
  
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### ESRI Shapefile
      The City Council Districts of New York City clipped to the shoreline at mean high
      tide. 
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []