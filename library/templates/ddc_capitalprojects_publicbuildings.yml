dataset:
  name: &name ddc_capitalprojects_publicbuildings
  version: "{{ version }}"
  acl: private
  source:
    url:
      path: DDCProjects.zip
      subpath: PBProjects.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: MULTILINESTRING

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### DDC Public Building Projects
    url:
    dependents: []
