dataset:
  name: &name dcp_cdta2020
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nycdta2020_{{ version }}.zip
      subpath: nycdta2020_{{ version }}/nycdta2020.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - AUTODETECT_TYPE=NO
      - STRING_EMPTY_AS_NULL=YES
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - OVERWRITE=YES
      - PRECISION=NO
    fields: []
    sql: null
  info:
    description: |
      ### DCP Community District Tabulation Area Boundaries 2020 
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []
